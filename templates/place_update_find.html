{% extends "layout.html" %}
{% block title %}Find Place{% endblock %}
{% block content %}
    <h1 class="title">Find Place</h1>
    
    <form action="" method="post" name="place_find">
      <div class="field">
        <label for="id" class="label">ID</label>
        <div class="control">
          <input type="number" name="id" class="input"/>
        </div>
        {% if 'id' in values.errors %}
        <p class="help has-background-warning">
            {{ values.errors['id'] }}
        </p>
        {% endif %}
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Find</button>
        </div>
      </div>
    </form>
{% endblock %}
