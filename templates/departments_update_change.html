{% extends "layout.html" %}
{% block title %}Edit department{% endblock %}
{% block content %}
    <h1 class="title">Update Department</h1>

        <form action="" method="post" name="meeting_add">
      <div class="field">
        <label for="id" class="label">Department_Name</label>
        <div class="control">
          <input type="text" name="department_name" class="input" value="{{ row[0] }}" required="required"/>
        </div>
      </div>

      <div class="field">
        <label for="manager_id" class="label">Manager_ID</label>
        <div class="control">
          <input type="text" name="manager_id" class="input" value="{{ row[1] }}" required="required"/>
        </div>
      </div>
      
      <div class="field">
        <label for="location" class="label">Location</label>
        <div class="control">
          <input type="text" name="location" class="input" value="{{ row[2] }}" required="required"/>
        </div>
      </div>
      
      <div class="field">
        <label for="capacity" class="label">Capacity</label>
        <div class="control">
          <input type="number" name="capacity" class="input" value="{{ row[3] }}" required="required"/>
        </div>
      </div>
      
      <div class="field">
        <label for="website" class="label">Website</label>
        <div class="control">
          <input type="text" name="website" class="input" value="{{ row[4] }}" required="required"/>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Update</button>
        </div>
      </div>
    </form>
{% endblock %}
