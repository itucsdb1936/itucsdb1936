{% extends "layout.html" %}
{% block title %}Update Places{% endblock %}
{% block content %}
    <h1 class="title">Update Places</h1>

    <form action="" method="post" name="<places_update">
	
	   <div class="field">
        <label for="id" class="label">ID</label>
		<fieldset disabled>
        <div class="control">
          <input type="number" name="id" class="input"  value="{{ row[0] }}"/>
        </div>
		</fieldset>
      </div>
	  
      <div class="field">
        <label for="Type" class="label">Tech</label>
        <div class="control">
          <input type="text" name="Type" class="input"  value="{{ row[1] }}"/>
        </div>
      </div>
      
        <label for="Department" class="label">Department</label>
        <div class="select">
          <select name="Department", id="select_department_id">
	  	 {% for i in range(0,length_departments) %}
	  	   <option value="{{ departments_ids[i] }}">{{ departments_ids[i] }}</option>
	  	 {% endfor %}
	  	 </select>
        </div>
      
	  	  <script>
	  
		function select_departmentid() {
			document.getElementById("select_department_id").value = "{{ row[2] }}";
		}
		
		select_departmentid();
		
	  </script>
	  
	  <div class="field">
        <label for="Location" class="label">Location</label>
        <div class="control">
          <input type="text" name="Location" class="input"  value="{{ row[3] }}"/>
        </div>
      </div>
      
      <div class="field">
        <label for="Capacity" class="label">Capacity</label>
        <div class="control">
          <input type="number" name="Capacity" class="input"  value="{{ row[4] }}"/>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Update</button>
        </div>
      </div>
    </form>
{% endblock %}
