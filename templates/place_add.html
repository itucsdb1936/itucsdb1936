{% extends "layout.html" %}
{% block title %}Add Place{% endblock %}
{% block content %}
    <h1 class="title">New Place</h1>
    <form action="" method="post" name="place_add">
      <div class="field">
        <label for="id" class="label">ID</label>
		<fieldset disabled>
        <div class="control">
          <input type="number" name="id" class="input" placeholder="Auto Increment"/>
        </div>
		</fieldset>
      </div>

      <div class="field">
        <label for="Type" class="label">Tech</label>
        <div class="control">
          <input type="text" name="Type" class="input"/>
        </div>
		</fieldset>
      </div>
		
      <div class="field">
        <label for="Department" class="label">Department</label>
        <div class="select">
          <select name="Department">
		  <option value="0" selected="selected"></option>
	  	 {% for i in range(0,length_departments) %}
	  	   <option value="{{ departments_ids[i] }}">{{ departments_ids[i] }}</option>
	  	 {% endfor %}
	  	 </select>
        </div>
      </div>
      
      <div class="field">
        <label for="Location" class="label">Location</label>
        <div class="control">
          <input type="text" name="Location" class="input"/>
        </div>
      </div>
      
      <div class="field">
        <label for="Capacity" class="label">Capacity</label>
        <div class="control">
          <input type="number" name="Capacity" class="input"/>
        </div>
      </div>
	  
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Add</button>
        </div>
      </div>
    </form>
{% endblock %}
