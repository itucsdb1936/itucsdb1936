{% extends "layout.html" %}
{% block title %}Download Pictures{% endblock %}
{% block content %}
    <h1 class="title">Download Pictures</h1>
	<p class="title">(.jpeg only!)</p>
	
	<form action = "/personnel_upload_success_{{ name }}" method = "post" enctype="multipart/form-data">  
        <div class="field">
			<div class="control">
				<input type="file" name="file" class="input"/> 
			</div>
			<div class="control">
				<input class="button is-link" type = "submit" value="Upload">
			</div>
		</div>
	</form>   
{% endblock %}
